<html>
    <head>
        <meta charset="utf-8">
        <title>Dibujando con canvas</title>
        <style type="text/css">
            body
            {
                background-color:#e3e3e3;  
            }
        </style>
    </head>
    <body>
        <h1>Dibujo en canvas</h1>
        <p>
            Cuantas lineas quieres
            <input type="text" id="texto_lineas"/>
            <br>Color estrella
            <input type="color" id="TcolorE">
            Color marco
            <input type="color" id="TcolorM">
            Color complemento
            <input type="color" id="TcolorC">
            <br>Area del canvas
            <input type="text" id="anchoc"/>
            Ancho del canvas
            <input type="button" value="A darle" id="botoncito">
        </p>

        <canvas id="dibujito" width="800" height="800">
         <style>
             canvas
             {
                background-color: rgb(226, 226, 226);
             }
         </style>   
        </canvas>
        <p>Asi queda tu dibujo</p>
        <script src="dibujo01.js"></script>
    </body>
</html>
